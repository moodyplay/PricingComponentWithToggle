<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component with Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
    <section class="toggle-section">
        <div class="title-div">
            <p>Our Pricing yes</p>
        </div>
        <div class="switch-div">
            <p>left side</p>
            <div class="toggle-button-cover">
                <div class="button-cover">
                  <div class="button r" id="button-3">
                    <input autocomplete="off" type="checkbox" class="checkbox" id="switch">
                    <div class="knobs"></div>
                    <div class="layer"></div>
                  </div>
                </div>
              </div>
            <p>right side</p>
        </div>
    </section>
    <section class="cards-section">
        <div class="card card-1" id="card">
            <p class="package">Basic</p>
            <p class="price"><span class="small">$</span><span class="price-el">24</span></p>
            <div class="br"></div>
            <p class="storage">500GB</p>
            <div class="br"></div>
            <p class="users">2 users</p>
            <div class="br"></div>
            <p class="upload">up to 3 GB</p>
            <div class="br"></div>
            <button>Learn more</button>
        </div>
        <div class="card card-2" id="card">
            <p class="package">Basic</p>
            <p class="price"><span class="small">$</span><span class="price-el">35</span></p>
            <div class="br"></div>
            <p class="storage">500GB</p>
            <div class="br"></div>
            <p class="users">2 users</p>
            <div class="br"></div>
            <p class="upload">up to 3 GB</p>
            <div class="br"></div>
            <button>Learn more</button>
        </div>
        <div class="card card-3" id="card">
            <p class="package">Basic</p>
            <p class="price"><span class="small">$</span><span class="price-el">40</span></p>
            <div class="br"></div>
            <p class="storage">500GB</p>
            <div class="br"></div>
            <p class="users">2 users</p>
            <div class="br"></div>
            <p class="upload">up to 3 GB</p>
            <div class="br"></div>
            <button>Learn more</button>
        </div>
    </section>
</div>
<p class="v">1.0</p>
    <script src="script.js"></script>
</body>
</html>
