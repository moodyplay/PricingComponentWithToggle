<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component with Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="title-section">
        <div class="title">
            <p>Our Pricing yes</p>
        </div>
    </section>
    <section class="toggle-section">
        <label class="switch">
            <div class="background" id="bg-el"></div>
            <input type="checkbox">
            <span class="slider round" id="slider-el"></span>
          </label>
    </section>
    <section class="cards-section">
        <div class="card-1">
            <p class="price"></p>
        </div>
        <div class="card-2">
            <p class="price"></p>
        </div>
        <div class="card-3">
            <p class="price"></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
